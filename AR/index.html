<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
        <a-marker preset='custom' type='pattern' url='pattern-cleisthenes.patt'>
            <a-sphere position='0 0.4 0' radius='0.25' material='src: ARmaterial.png'>
                <a-animation attribute="rotation" dur="8000" fill="forwards" from="0 360 0" to="0 0 0" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-circle id='ground' radius='0.2' position='0 0 -0.1' rotation='-90 0 0' material='color: black; transparent: true; opacity: 0.5'></a-circle>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
